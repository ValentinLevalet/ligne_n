<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <style>

            body {
                font-size: 14px;
                margin: 0;
            }

            /*a {
                position: absolute;
                top: 0;
                left: 0;
            }*/

            svg {
                width: 100%;
            }

            .path {
                stroke-dasharray: 3840;
                stroke-dashoffset: 0;
                stroke-linecap: round;
                stroke-linejoin: round;
                animation: dash 1s linear alternate infinite;
            }

            @keyframes dash {
              from {
                stroke-dashoffset: 3840;
              }
              to {
                stroke-dashoffset: 0;
              }
            }

            svg text, svg text tspan {font-family: sans-serif;}

            svg text tspan {transition: fill 1s;}

            .select {
                fill: #000;
            }

            .gras {
                font-weight: bold;
            }

            .gris {
                fill: #AAA;
            }

            .opacite {
                opacity: .5;
            }

            #destinations {
                position: absolute;
                width: 45%;
            }

            #iti1, #iti2, #iti3, #iti4, #iti5 {
                animation: clignote 2s alternate infinite;
                cursor: pointer;
            }
            @keyframes clignote {
                0% {fill: #000;}
                100% {fill: #3cb6ac;}
            }

        </style>
